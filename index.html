<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NOG GEEN NAAM</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nova+Flat|Share+Tech+Mono" rel="stylesheet">
	<script src="https://use.fontawesome.com/38ac67d2bb.js"></script>
	
 </head>
<body>

	
	<div id="title-screen">
		<audio id="myAudio" autoplay loop>
			<source src="media/ThunderRumble.mp3" type="audio/mpeg">
		</audio>
		<img id="bg" src="media/bg.gif">
		<button onclick="start()" id="paly" type="button">PLAY<div id="btn-bg"></div></button>
		<main>
			<h2>How to play:</h2>
			<h3>Click on the doors.</h3>
		</main>
	</div>

	<div id="fullscreen">
		<h2>FULLSCREEN</h2>
		<button id="btnFullscreen" type="button"><i class="fa fa-arrows-alt fa-2x" aria-hidden="true"></i></button>
	</div>

	<div id="lvl1">
		<div onclick="dead()" id="background"></div>
		<div class="doors">
		<img onclick="door1()" id="door-1" src="media/door1.png" alt="Door 1">
			<img onclick="door2()" id="door-2" src="media/door1.png" alt="Door 2">
			<img onclick="door3()" id="door-3" src="media/door2.png" alt="Door 3">
			<img onclick="doormat()" id="door-mat" src="media/doormat-top-down.png" alt="Doormat">
			<img onclick="keyCollect()" id="door3key" src="media/door3-key.png" alt="Key">
			<img onclick="lvlB()" id="vent" src="media/vent.png" alt="vent">
			<img id="desk" src="media/desk.png" alt="desk">
			<div id="screen"><textarea onkeyup="textCheck()" id="screen-input" type="text" maxlength="100" spellcheck=false></textarea></div>
			<button class="arrows" type="button"><i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i></button>
			<button class="arrows" type="button"><i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i></button>
		</div>
		<audio id="audioDoor1">
			<source src="media/open-door1.mp3" type="audio/mpeg">
		</audio>
		<audio id="audioDoor2">
			<source src="media/open-door2.mp3" type="audio/mpeg">
		</audio>
		<audio id="audioLockedDoor">
			<source src="media/opening-locked-door.mp3" type="audio/mpeg">
		</audio>
		<audio id="audioWaves" loop>
			<source src="media/waves.mp3" type="audio/mpeg">
		</audio>
		<audio id="audioVent">
			<source src="media/metal-vent.mp3" type="audio/mpeg">
		</audio>
		
		<div class="dialog">
			<p id="text"></p>
			<button onclick="Next()" id="next" type="button"><i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i></button>
		</div>
	</div>
	<div id="screen-of-death" >
		<span class="error-title">GAME OVER</span>
		<p>
		You are dead!<br>
		How did it come to this?
		</p>
		<p>By the power of teleporting you can go back in time.</p>
		Press any key to continue <span id="blink">_</span>
	</div>
<script src="js/game.js" type="text/javascript" ></script>
 </body>
 </html>
